<mat-toolbar color="primary" class="fixed-header">
  <mat-toolbar-row >
    <div fxLayout="row" fxFlex fxLayoutGap="10px">
      <button routerLink="/" mat-raised-button color="accent">
        Home
      </button>
      <button mat-raised-button
              color="accent"
              [matMenuTriggerFor]="customersMenu">
        Customers
      </button>
      <button *ngIf="loggedIn" routerLink="/orders" mat-raised-button color="accent">
        Orders
      </button>
      <button *ngIf="loggedIn" routerLink="/" mat-raised-button color="accent">
        More...
      </button>
      <span fxFlex></span>
      <button mat-button color="accent" [matMenuTriggerFor]="loggedInMenu" *ngIf="loggedIn">
        Welcome {{userName}} <i class="far fa-smile-beam"></i>
      </button>
      <button mat-button color="accent" routerLink="login" *ngIf="!loggedIn">
        Log in <i class="fas fa-sign-in-alt"></i>
      </button>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #customersMenu x-position="before">
  <a mat-menu-item routerLink="/customers">
    <i class="fas fa-list-ul mr-1"></i> List All
  </a>
  <a *ngIf="loggedIn" mat-menu-item routerLink="/customer-add">
    <i class="fas fa-plus mr-1"></i> Add
  </a>
</mat-menu>

<mat-menu #loggedInMenu x-position="before">
  <a mat-menu-item (click)="onLogout($event)">
    <span>Profile</span>
  </a>
  <a mat-menu-item (click)="onLogout($event)">
    <span>Logout</span>
  </a>
</mat-menu>
