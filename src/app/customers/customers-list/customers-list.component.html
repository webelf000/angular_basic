<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-mini-fab color="primary" routerLink="/customer-add">+</button>
  </div>
  <h4 *ngIf="!customers" fxFill fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </h4>
  <div fxLayout="row wrap" fxLayoutAlign="start start" *ngIf="customers">
    <div fxFlex="33" [fxFlex.md]="'50'" [fxFlex.sm]="'100'" *ngFor="let customer of customers">
        <mat-card>
          <mat-card-content>
              <div>{{customer.firstName}} {{customer.lastName}}</div>
              <p>Address: {{customer.address}}</p>
              <p>Id: {{customer.id}}</p>
          </mat-card-content>
          <mat-card-actions>
            <span fxFlex></span>
            <button routerLink="/customers/{{customer.id}}" mat-button color="primary">Details</button>
            <button routerLink="/customer-update/{{customer.id}}" mat-button color="warn">Update</button>
            <button (click)="delete(customer.id)" mat-button color="accent">Delete</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
