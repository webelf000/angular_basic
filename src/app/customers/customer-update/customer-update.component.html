<div fxLayout="column"
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-mini-fab color="primary" routerLink="/customers">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <h4 *ngIf="loading"
      fxFill
      fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </h4>
  <div *ngIf="!loading"
       fxLayout="row"
       fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <form [formGroup]="customerForm" (ngSubmit)="save()">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>

          <mat-form-field>
            <mat-select id="type" formControlName="type" placeholder="Select Type">
              <mat-option *ngFor="let t of types" [value]="t.id">
                {{t.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div fxLayoutAlign="end center">
            <button mat-raised-button color="primary" type="submit">Save</button>
          </div>
        </div>

      </form>
    </mat-card>
  </div>
</div>
