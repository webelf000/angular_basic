<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row">
    <button mat-mini-fab color="primary" routerLink="/customers">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div *ngIf="customer"
       fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <mat-card-header>
        <h2>{{customer.firstName}} {{customer.lastName}}</h2>
      </mat-card-header>
      <mat-card-content>
        <p>Address: {{customer.address}}</p>
        <p>Id: {{customer.id}}</p>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="5px">
        <span fxFlex></span>
        <button routerLink="/customer-update/{{customer.id}}"
                mat-mini-fab
                color="warn">
          <i class="fas fa-pen"></i>
        </button>
        <button (click)="delete(customer.id)"
                mat-mini-fab
                color="accent">
          <i class="fas fa-trash-alt"></i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <h4 *ngIf="!customer"
      fxFill
      fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </h4>
</div>
